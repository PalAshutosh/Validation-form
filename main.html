<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration Form</h1>
            <div class="input-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="first name">
                <input type="text" id="name" name="Lastname" placeholder="Last name">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="password">ConformPassword</label>
                <input type="password" id="conformpassword" name="conformpassword">
                <div class="error"></div>


            </div>
            <div>
                <button type="submit" >Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
